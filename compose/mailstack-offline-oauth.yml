services:
  dovecot:
    volumes:
      - ./configs/mailstack/dovecot-oauth2-local.conf.ext:/etc/dovecot/dovecot-oauth2.conf.ext 
      - ./configs/mailstack/keys:/etc/dovecot/keys
      - ./configs/sso/sso_cert.crt:/etc/dovecot/keys/email.tine.local.tine-dev.de/RS256/tine-sso
  
  web:
    environment:
      TINE20_EMAIL_IMAP: "active:true,sasl:xoauth2,host:dovecot,port:143,useSystemAccount:1,ssl:tls,verifyPeer:0,backend:dovecot_imap,domain:mail.test,instanceName:tine.test,dovecot_host:db,dovecot_dbname:dovecot,dovecot_username:tine20,dovecot_password:tine20pw,dovecot_uid:vmail,dovecot_gid:vmail,dovecot_home:/var/vmail/%d/%u,dovecot_scheme:SSHA256"
      TINE20_EMAIL_SMTP: "active:true,sasl:xoauth2,backend:postfix,hostname:postfix,port:25,ssl:none,auth:none,name:postfix,primarydomain:mail.test,secondarydomains:secondary.test,instanceName:tine.test,postfix_host:db,postfix_dbname:postfix,postfix_username:tine20,postfix_password:tine20pw"